<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntPakman-Routenplaner</title>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheet.css'>
    <script src="Routenplaner.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="header">
        <h1 id="title">IntPakMan Routenplaner</h1>
    </div>
    <div id="filters">
    <form method="get">
            <label for="station">Zustellstation: </label>
            <input type="number" name="station" id="station"><br>
            <label for="bezirk">Bezirk: </label>
            <input type="number" name="bezirk" id="bezirk"><br>
            <label for="date">Datum: </label>
            <input type="date" name="date" id="date"><br>
            <label for="anzeigen"></label>
            <input type="button" value="anzeigen" id="anzeigen">
        </form>
    </div>
    <hr>
    <div id="wrap-buttons">
        <button id="liste">Liste</button>
        <button id="karte">Karte</button>
        <table></table>

    </div>
</body>

</html>
